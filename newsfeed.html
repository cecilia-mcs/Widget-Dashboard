<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Balsamiq+Sans:wght@400;700&family=Patrick+Hand&family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="newsfeed_style.css">

    
    <title>Dashboard</title>

</head>
<body>
    
<div class="wrapper">

<div class="photo_box"></div>

 <div class="main_box">
    <div class="text_header"> Welcome to your dashboard</div>
    <div class="text"> Choose the topics for your news feed</div>
    
    <div class="container_box">
    <div class="box tech"> Tech</div>
    <div class="box culture"> Culture</div>
    <div class="box science"> Science</div>
    <div class="box sports"> Sports</div>
    <div class="box business"> Business</div>
    <div class="box opinion"> Opinion</div>
    <div class="box international"> International</div>
    <div class="box environment"> Environment</div>
    <div class="box health"> Health</div>
    </div>

    <form action="#">
        <button type="submit" id="submit_button" class="submit_next">
        Next > 
        </button>
        </form>


 </div>   

</div>

</body>
</html>
